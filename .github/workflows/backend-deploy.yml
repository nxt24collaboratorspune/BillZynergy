name: Build and Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/backend-deploy.yml"
      - "backend/**"
  workflow_dispatch:

env:
  ACR_NAME: acrbillzynergynxt24
  ACR_LOGIN_SERVER: acrbillzynergynxt24.azurecr.io
  AZURE_RESOURCE_GROUP: rg-billzynergy-nxt24
  BACKEND_IMAGE_NAME: billzynergy-backend
  BACKEND_WEBAPP_NAME: app-billzynergy-backend-dev

jobs:
  build-and-deploy:
    name: Build container, push to ACR, deploy to App Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build backend image
        run: |
          IMAGE_TAG=${{ env.ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
          docker build -t $IMAGE_TAG ./backend
          docker tag $IMAGE_TAG ${{ env.ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE_NAME }}:latest
          echo "BACKEND_IMAGE=$IMAGE_TAG" >> "$GITHUB_ENV"

      - name: Push backend image
        run: |
          docker push $BACKEND_IMAGE
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE_NAME }}:latest

      - name: Update backend App Service container
        env:
          DOCKER_REGISTRY_SERVER_USER: ${{ secrets.ACR_USERNAME }}
          DOCKER_REGISTRY_SERVER_PASSWORD: ${{ secrets.ACR_PASSWORD }}
        run: |
          az webapp config container set \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.BACKEND_WEBAPP_NAME }} \
            --docker-custom-image-name ${{ env.ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE_NAME }}:latest \
            --docker-registry-server-url https://${{ env.ACR_LOGIN_SERVER }} \
            --docker-registry-server-user "$DOCKER_REGISTRY_SERVER_USER" \
            --docker-registry-server-password "$DOCKER_REGISTRY_SERVER_PASSWORD"

          az webapp restart \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.BACKEND_WEBAPP_NAME }}
